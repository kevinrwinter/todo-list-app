<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto:wght@100;400;700&display=swap"
      rel="stylesheet"
    />

    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Todo List</title>
  </head>

  <body>
    <div class="container">
      <header>
        <h1>Todo List</h1>

        <p>Add a new to-do...</p>

        <form class="add-todo">
          <div class="form-group">
            <input type="text" name="add" />
            <button type="submit" class="todo-btn">
              <i class="fa-regular fa-square-plus"></i>
            </button>
          </div>
        </form>

        <p class="hide" id="hidden-line">... then mark as complete or delete</p>
      </header>

      <div class="todos-list-container">
        <ul class="todos-list todos"></ul>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
